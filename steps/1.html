<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step 1 | Binary Full Adder in the Game of Life</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main>
    <h1>Game of Life Basics</h1>
    <canvas width="600" height="400" id="canvas"></canvas>

    <footer>
      <a href="../index.html">&larr; Main Post</a>
    </footer>
  </main>

  <script type="module">
    import { Drawer } from "../dom/drawer.js";
    import { World } from "../life/world.js";
    import { populateRandom } from '../life/population/random.js'

    const gridKernel = 10;
    const reproductionTime = 100;

    const drawer = new Drawer(gridKernel);
    const world = new World(drawer.rows, drawer.columns, populateRandom(40, 60));

    function liveGeneration() {
      drawer.reset();
      drawer.drawWorld(world);
      world.evolve();
    }

    (function gameLoop() {
      liveGeneration();
      setTimeout(() => window.requestAnimationFrame(gameLoop), reproductionTime);
    })();
  </script>
</body>
</html>
